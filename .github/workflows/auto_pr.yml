name: Global deploy

on:
  push:
    branches: [ "main" ]

jobs:
  sync-prod-branches:
    name: ðŸŽ‰ AUTO Open PR
    runs-on: ubuntu-latest

    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: main_sync
          title: 'Auto PR from main to prod'
          body: 'This pull request is automatically created from the main branch to the prod branch.'
          